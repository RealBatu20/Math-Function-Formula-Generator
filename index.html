<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Voxel Math Gen - Infinite Edition</title>
    <link rel="stylesheet" href="style.css">
    <!-- THREE.JS IMPORT MAP -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="app-container">
        <div id="viewport">
            <!-- OVERLAY CONTROLS -->
            <div class="overlay-controls">
                <button id="reset-cam" class="overlay-btn">
                    ⟲ RESET
                </button>
                <button id="toggle-rotate" class="overlay-btn active">
                    <span>↻</span> AUTO ROTATE
                </button>
            </div>

            <!-- ZOOM SLIDER (Center Right) -->
            <div class="zoom-container">
                <div class="zoom-label">+</div>
                <input type="range" id="zoom-slider" min="0" max="100" value="50" orient="vertical">
                <div class="zoom-label">-</div>
            </div>

            <div id="toast">COPIED</div>
        </div>

        <div id="controls">
            <div class="bar-header">
                <div class="tags-container">
                    <span id="tag-noise" class="info-tag">SYSTEM</span>
                    <span id="tag-type" class="info-tag">READY</span>
                    <!-- New Generation Name Tag -->
                    <span id="tag-name" class="info-tag name-tag">INIT</span>
                </div>
                <span style="font-size:0.7rem; opacity:0.5;">MATH GEN V4.0 INFINITE</span>
            </div>
            
            <div class="input-wrapper">
                <textarea id="formula-input" spellcheck="false" placeholder="Click GENERATE or type math formula..."></textarea>
                <!-- Error Message Display -->
                <div id="error-msg"></div>
            </div>

            <div class="btn-row">
                <button class="btn-secondary" id="history-btn">History</button>
                <button class="btn-secondary" id="save-btn">Save</button>
                <button class="btn-secondary" id="copy-btn">Copy</button>
                <button class="btn-primary" id="gen-btn">GENERATE NEW</button>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <div class="tab-controls">
                <button class="tab-btn active" id="tab-history">HISTORY</button>
                <button class="tab-btn" id="tab-saved">SAVED</button>
            </div>
            <button class="close-sidebar" id="close-history">✕</button>
        </div>
        
        <!-- Tab Content: History -->
        <div id="list-history" class="list-content active"></div>
        
        <!-- Tab Content: Saved -->
        <div id="list-saved" class="list-content"></div>
    </aside>

    <script type="module" src="script.js"></script>
</body>
</html>
